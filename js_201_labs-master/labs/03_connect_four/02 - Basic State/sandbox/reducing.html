<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Practicing Reducing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h2 {
      color: #2c3e50;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background: #e8e8e8;
    }
  </style>
</head>
<body>
  <h2>Practicing Reducing</h2>

  <h3>1️⃣ Original Array and Sum</h3>
  <pre id="original"></pre>
  <p id="sum"></p>

  <h3>2️⃣ Frequency of Numbers</h3>
  <table id="frequencyTable">
    <thead>
      <tr><th>Number</th><th>Frequency</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const numbers = [
      3, 6, 4, 8, 6, 7, 5, 3, 4, 6, 2, 3, 0, 9, 8, 3, 6, 4, 7, 1, 3, 2, 7, 3, 5,
      7, 4, 6, 5, 3, 8, 5, 6, 7, 0, 2, 8, 7, 3, 5, 4, 6, 6, 7, 4, 5, 6,
    ];

    // 1️⃣ Function to get sum
    function getSum(arr) {
      return arr.reduce((acc, curr) => acc + curr, 0);
    }

    // 2️⃣ Function to get frequency
    function getFrequency(arr) {
      return arr.reduce((acc, num) => {
        acc[num] = (acc[num] || 0) + 1;
        return acc;
      }, {});
    }

    // Show original array
    document.getElementById("original").textContent = JSON.stringify(numbers);

    // Show sum
    const total = getSum(numbers);
    document.getElementById("sum").textContent = `Sum: ${total}`;

    // Show frequency table
    const freq = getFrequency(numbers);
    const tbody = document.querySelector("#frequencyTable tbody");
    for (let num in freq) {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${num}</td><td>${freq[num]}</td>`;
      tbody.appendChild(row);
    }
  </script>
</body>
</html>
